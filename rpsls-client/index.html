<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="angular-material.css">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RPSLS online</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="rpsls.client">
    <section class="content">
      <md-content>
        <md-toolbar>
          <h2>Rock Paper Scissor Lizard Spock</h2>
        </md-toolbar>
      </md-content>
    </section>
    <ul ng-controller="userListController as ctrl" ng-init="ctrl.init()">
      <li ng-repeat="user in ctrl.users">{{user.name}}</li>
    </ul>

    <script src="client.js"></script>
  </body>
</html>
